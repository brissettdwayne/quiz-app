<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Quiz!</title>
        <link rel="stylesheet" href="css/main.css">
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script src="js/app.js"></script>
    </head>
    <body>
        <div class="mainpage">
            <div class="intro">
                <h1>World History Quiz!</h1>
                <p>Test Your Knowledge</p>
            </div>
                <img class="introimg" src="cartoon-soldier.jpg" style="width:214px;height:250px;">
            <div class="introbutton">
                <button id="mainbutton">Get Started</button>
            </div>
        </div>
        <div class="question">
            <span class="questitle">Question 1: What year did the American civil war end?</span>
            <div class="possanswers">
            <input type="radio" name="option" class="option" value="0">200 B.C.<br>
            <input type="radio" name="option" class="option" value="1">2015<br>
            <input type="radio" name="option" class="option" value="2">1901<br>
            <input type="radio" name="option" class="option" value="3">1865<br>
            </div>
            <button id="submitanswer">Submit Answer</button>
        </div>
        <div class="finaloutput">
            <h3></h3>
        </div>
        <div class="finalanswer">
            <h2>Question 1</h2>
            <p>1865</p>
            <h2>Question 2</h2>
            <p>10 Years</p>
            <h2>Question 3</h2>
            <p>Britain, U.S., France, Italy, Russia</p>
            <h2>Question 4</h2>
            <p>United States</p>
            <h2>Question 5</h2>
            <p>Japan</p>
            <button id="tryagain">Try Again?</button>
        </div>
        
    </body>
</html>
